<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POP Phonk - As melhores playlists do momento</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Silkscreen&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>POP Phonk</h1>
            <nav>
                <ul>
                    <li>
                        <a href="#about">Mais tocada</a>
                    </li>
                    <li>
                        <a href="#contact">Cadastro</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <br>
    <section id="about">
        <div class="container">
            <div>
                <article>
                    <h2>Mais tocada:</h2>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/6lxmNstvpPY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <p>
                        Ｉ＇ｍ ｆｉｎｎａ ｗｈｉｐ Ｄｉｓ ｈｏｅ
                    </p>
                </article>
            </div>
        </div>
    </section>
    <section id="contact">
        <div class="container">
            <h2>Contato</h2>
            <div class="contact-methods">
                <div>
                    <h3>Faça seu cadastro para receber notificações por e-mail</h3>
                    <form>
                        <input type="text" placeholder="Seu nome" required>
                        <input type="email" placeholder="Seu e-mail" required>
                        <button type="submit">Enviar</button>
                    </form>
                </div>
                <div>
                    <h3>Siga-nos nas redes sociais</h3>
                    <ul class="social-links">
                        <li>
                            <a href="#" title="Siga-nos no Spotify">
                                <img src="/images/spotify-logo.png" alt="Logo do Spotify" />
                            </a>
                        </li>
                        <li>
                            <a href="#" title="Visite nosso canal no Youtube">
                                <img src="/images/youtube.png" alt="Logo do Youtube" />
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>
                &copy; POP Phonk - Todos os direitos reservados - 2022
            </p>
        </div>
    </footer>
</body>
</html>
